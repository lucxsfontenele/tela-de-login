<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página de Login segura e elegante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login, acesso, segurança, conta">
    <title>Login | Minha Plataforma</title>
</head>
<body>
    <main class="login-container">
        <header>
            <h1>Bem vindo</h1>
            <p class="subtitle">Entre com suas credenciais para acessar</p>
        </header>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email ou Usuário</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Seu email ou nome de usuário" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="/recuperar-senha">Esqueceu sua senha?</a>
            </div>
        
        </form>
    </main>
</body>
</html>
